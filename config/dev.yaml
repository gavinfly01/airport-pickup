# 开发环境配置示例
server:
  addr: ":8080"

database:
  # 为空则使用内存仓库
  dsn: "airport:airport@tcp(localhost:3306)/airport?charset=utf8mb4&parseTime=True&loc=Local"
  # 若配置了 dsn，则可开启自动迁移
  auto_migrate: true

kafka:
  # 留空则使用内存事件总线
  brokers: ["localhost:9092"]
  topic: "pickup_events"
  group: "pickup_service_group"

redis:
  addr: "127.0.0.1:6379"
  password: ""
  db: 0
